<!-- templates/members.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Python Code Validator</title>
  </head>
  <body
    style="
      background-color: #d0d7d9;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    "
  >
    <div>
      <div
        style="width: 90%; margin-left: auto; margin-right: auto; height: 100vh"
      >
        <h1 style="text-align: center">Python Code Validator</h1>
        <hr />
        <form
          action="{% url 'analyze' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <p style="font-size: 1.2em">Import file</p>
          <input type="file" accept=".txt" name="file" id="fileInput" />
          <div>
            <button
              type="submit"
              style="
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Analyze
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
